
<fieldset class="rating">
    <input [disabled]="true" [checked]="(rating>=5)" type="radio" id="star5"  value="5" />
    <label label class = "full" for="star5" title="Awesome - 5 stars"></label>
    <input [checked]="(rating>=4.5 && rating<5)" type="radio" id="star4half"  value="4.5" />
    <label  class="half" for="star4half" title="Pretty good - 4.5 stars"></label>
    <input [checked]="(rating>=4 && rating<4.5)" type="radio" id="star4"  value="4" />
    <label  class = "full" for="star4" title="Pretty good - 4 stars"></label>
    <input [checked]="(rating>=3.5 && rating<4)"  type="radio" id="star3half"  value="3.5" />
    <label class="half" for="star3half" title="Meh - 3.5 stars"></label>
    <input [checked]="(rating>=3 && rating<3.5)" type="radio" id="star3"  value="3" />
    <label class = "full" for="star3" title="Meh - 3 stars"></label>
    <input [checked]="(rating>=2.5 && rating<3)"  type="radio" id="star2half"  value="2.5" />
    <label class="half" for="star2half" title="Kinda bad - 2.5 stars"></label>
    <input [checked]="(rating>=2 && rating<2.5)" type="radio" id="star2"  value="2" />
    <label  class = "full" for="star2" title="Kinda bad - 2 stars"></label>
    <input [checked]="(rating>=1.5 && rating<2)" type="radio" id="star1half"  value="1.5" />
    <label class="half" for="star1half" title="Meh - 1.5 stars"></label>
    <input [checked]="(rating>=0.5 && rating<=1)" type="radio" id="star1"  value="1" />
    <label class = "full" for="star1" title="Sucks big time - 1 star"></label>
    <input [checked]="(rating>=0 && rating<0.5)" type="radio" id="starhalf"  value="0.5" />
    <label  class="half" for="starhalf" title="Sucks big time - 0.5 stars"></label>
</fieldset>
