<ul *ngFor="let item of _repo.FunPlaces">
  <li>
    {{item.name}}
  </li>
</ul>

<table *ngFor="let item of _repo.FunPlaces">
  <tr>
    <td>{{item.id}}</td>
    <td>{{item.name}}</td>
    <td>{{item.address}}</td>
    <td>{{item.map}}</td>
    <td>{{item.rating}}</td>
   

  </tr>
</table>
