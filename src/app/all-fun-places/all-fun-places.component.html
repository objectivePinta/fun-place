
<div class="container">
<div class="row">
<div class="col-md-6">
<table class="table">
   <thead>
      <tr>
        <th>id</th>
        <th>name</th>
        <th>address</th>
      <th>rating</th>
      <th>rating image</th>
      </tr>
    </thead>
  <tbody  *ngFor="let item of _repo.FunPlaces">
  <tr [class.success]="item.rating>=4" [class.info]="item.rating>=3 && item.rating<4" [class.warning]="item.rating<3 && item.rating>=2" [class.danger]="item.rating<2" (click)="onSelect(item)">
    <td>{{item.id}}</td>
    <td>{{item.name}}</td>
    <td>{{item.address}}</td>
    <td>{{item.rating}}</td>
    <td><app-stars [rating]="item.rating"></app-stars></td>
  </tr>
  </tbody>
</table>
</div>
<div class="col-md-6">
<sebm-google-map [latitude]="45.6417654" [longitude]="25.627382" [zoom]="12" >

  <sebm-google-map-marker *ngFor="let item of _repo.FunPlaces;let i = index"
  [ng-mouseover]="clickedMarker(item.name, i)"
(markerClick)="clickedMarker(item.name, i)"
   [latitude]="item.map.lat" 
   [longitude]="item.map.lang"
    [label]="item.name"
   ></sebm-google-map-marker>
</sebm-google-map>
{{selected}}
  </div>
</div>
</div>
